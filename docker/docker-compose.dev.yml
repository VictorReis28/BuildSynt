  #   driver: local

services:
  # Frontend Development - Hot reload ativo
  frontend-dev:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
      target: development
    image: buildsynt/frontend:dev
    container_name: buildsynt-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000" # Vite dev server
      - "24678:24678" # Vite HMR port
    networks:
      buildsynt-dev-network:
        ipv4_address: 172.21.0.10
    volumes:
      # Source code mounting para hot reload
      - ../frontend:/app:rw
      # Cache node_modules em volume separado
      - frontend_node_modules:/app/node_modules:rw
      # Cache do Vite
      - frontend_cache:/app/.vite:rw
      # Evitar conflitos com arquivos do host
      - /app/dist
    environment:
      - NODE_ENV=development
      - VITE_HOST=0.0.0.0
      - VITE_PORT=3000
      - VITE_HMR_PORT=24678
      - VITE_API_URL=http://localhost:5000
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    command: ["yarn", "dev", "--host", "0.0.0.0", "--port", "3000"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "com.buildsynt.service=frontend-dev"
      - "com.buildsynt.environment=development"
      - "com.buildsynt.version=dev"
    # Limites de recursos mais generosos para desenvolvimento
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

