# Rede para ambiente de desenvolvimento
networks:
  buildsynt-dev-network:
    name: buildsynt-dev-network
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.21.0.0/16
          gateway: 172.21.0.1

# Volumes para desenvolvimento
volumes:
  frontend_node_modules:
    name: buildsynt_frontend_node_modules_dev
    driver: local
  frontend_cache:
    name: buildsynt_frontend_cache_dev
    driver: local
  # Volumes para futuros servi√ßos (comentados por enquanto)
  # backend_node_modules:
  #   name: buildsynt_backend_node_modules_dev
  #   driver: local
  # postgres_dev_data:
