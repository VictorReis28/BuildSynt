<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="BuildSynt - Sistema de Análise e Gerenciamento de Erros para Projetos Web"
    />

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Performance optimizations -->
    <meta name="theme-color" content="#0f172a" />

    <!-- Critical resource hints -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    <link rel="preload" href="/src/App.tsx" as="script" />
    <link rel="prefetch" href="/src/components/AboutSection.tsx" as="script" />
    <link
      rel="prefetch"
      href="/src/components/RepositoryAnalyzer.tsx"
      as="script"
    />

    <title>BuildSynt - Sistema de Análise de Código</title>

    <style>
      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0f172a;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #1e293b;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Hide loading screen when app loads */
      .app-loaded #loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-spinner"></div>
    </div>

    <!-- Main App -->
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>

    <!-- Remove loading screen when app loads -->
    <script>
      window.addEventListener('load', () => {
        document.body.classList.add('app-loaded');
      });
    </script>
  </body>
</html>
